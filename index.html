<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 100px;}
  </style>
</head>
<body>

  <div class="background">
    <div class="card">
      <div class="card-text">
        <h1>Get <span class="accent">insights</span> that help <br>your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <h4>10k+ <br><span>COMPANIES</span></h4> 
          <h4>314 <br><span>TEMPLATES</span></h4>
          <h4>12M+ <br><span>QUERIES</span></h4>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class=overlay></div>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasDamasceno-S" target="_blank">Lucas Damasceno S.</a>
  </footer>
</body>
</html>
